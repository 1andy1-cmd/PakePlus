<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空打字 - 英文打字练习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .typing-cursor {
                animation: blink 1s step-end infinite;
            }
            @keyframes blink {
                from, to { opacity: 1; }
                50% { opacity: 0; }
            }
            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle 2s infinite ease-in-out;
            }
            @keyframes twinkle {
                0%, 100% { opacity: 0.5; }
                50% { opacity: 1; }
            }
            .typing-box {
                overflow: hidden;
                position: relative;
            }
            .correct {
                color: #10B981;
            }
            .incorrect {
                color: #EF4444;
                text-decoration: underline;
            }
            .remaining {
                color: #9CA3AF;
            }
            .current {
                background-color: rgba(79, 70, 229, 0.3);
                border-left: 2px solid #4F46E5;
            }
            .modal {
                backdrop-filter: blur(8px);
                background-color: rgba(0, 0, 0, 0.6);
            }
            .shooting-star {
                position: absolute;
                background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
                width: 100px;
                height: 2px;
                transform-origin: 0 50%;
                animation: shooting 3s linear forwards;
                z-index: 1;
            }
            @keyframes shooting {
                0% {
                    transform: rotate(45deg) translateX(0) scale(1);
                    opacity: 1;
                }
                70% {
                    opacity: 1;
                }
                100% {
                    transform: rotate(45deg) translateX(calc(100vh + 100px)) scale(0.5);
                    opacity: 0;
                }
            }
            .aurora-band {
                position: absolute;
                height: 100%;
                width: 100%;
                background: linear-gradient(transparent, rgba(79, 70, 229, 0.1), transparent);
                animation: aurora-flow 15s infinite linear;
            }
            @keyframes aurora-flow {
                0% { transform: translateY(-100%); }
                100% { transform: translateY(100%); }
            }
            .progress-bar {
                height: 6px;
                border-radius: 3px;
                background-color: rgba(255, 255, 255, 0.1);
            }
            .progress-fill {
                height: 100%;
                border-radius: 3px;
                background: linear-gradient(90deg, #4F46E5, #EC4899);
                transition: width 0.3s ease;
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- 星空极光背景 -->
    <div id="stars" class="fixed inset-0 z-0"></div>
    <div id="aurora" class="fixed inset-0 z-0 opacity-30"></div>
    
    <!-- 导航栏 -->
    <nav class="relative z-10 bg-gray-900/80 backdrop-blur-md border-b border-white/10 py-4 px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fa fa-keyboard-o text-2xl text-indigo-400"></i>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-pink-500 bg-clip-text text-transparent">星空打字</h1>
            <span class="text-sm text-gray-400 ml-2">英文练习</span>
        </div>
        <div class="flex items-center space-x-6">
            <a href="index.html" class="flex items-center space-x-1 hover:text-indigo-400 transition-colors">
                <i class="fa fa-home"></i>
                <span class="hidden md:inline">主页</span>
            </a>
            <a href="chinese.html" class="flex items-center space-x-1 hover:text-pink-400 transition-colors">
                <i class="fa fa-language"></i>
                <span class="hidden md:inline">中文版</span>
            </a>
            <button id="articleBtn" class="flex items-center space-x-1 hover:text-indigo-400 transition-colors">
                <i class="fa fa-book"></i>
                <span class="hidden md:inline">文章库</span>
            </button>
            <button id="statsBtn" class="flex items-center space-x-1 hover:text-pink-400 transition-colors">
                <i class="fa fa-bar-chart"></i>
                <span class="hidden md:inline">统计</span>
            </button>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="relative z-10 flex-grow container mx-auto px-4 py-8">
        <!-- 计时器和状态栏 -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex space-x-6">
                <div class="text-center">
                    <p class="text-sm text-gray-400">时间</p>
                    <p id="timer" class="text-4xl font-bold text-indigo-400">05:00</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-400">速度</p>
                    <p id="wpm" class="text-4xl font-bold text-pink-500">0</p>
                    <p class="text-xs text-gray-400">WPM</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-400">正确率</p>
                    <p id="accuracy" class="text-4xl font-bold text-green-500">100%</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-400">错误</p>
                    <p id="errors" class="text-4xl font-bold text-red-500">0</p>
                </div>
            </div>
            <div class="flex space-x-4">
                <button id="restartBtn" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition-all transform hover:scale-105 flex items-center space-x-2">
                    <i class="fa fa-refresh"></i>
                    <span>重新开始</span>
                </button>
                <button id="pauseBtn" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-full transition-all transform hover:scale-105 flex items-center space-x-2">
                    <i class="fa fa-pause"></i>
                    <span>暂停</span>
                </button>
            </div>
        </div>

        <!-- 文章内容区 -->
        <div class="typing-box bg-gray-800/60 backdrop-blur-md border border-white/10 rounded-xl p-6 mb-8 shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 id="articleTitle" class="text-xl font-bold text-white">随机文章</h2>
                <span id="articleInfo" class="text-sm text-gray-400">来源：随机选择</span>
            </div>
            <div id="articleContent" class="text-lg leading-relaxed h-64 overflow-y-auto p-4 bg-gray-900/40 rounded-lg border border-white/10">
                <div id="typingText" class="whitespace-pre-wrap"></div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="mb-8">
            <textarea id="typingInput" class="w-full h-32 p-4 bg-gray-800/60 backdrop-blur-md border border-white/10 rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 resize-none" placeholder="开始输入上面的文字..."></textarea>
            <div class="flex justify-between items-center mt-2 text-sm text-gray-400">
                <span>提示：请准确输入上面的文字，注意大小写</span>
                <span id="charCount">0/0 字符</span>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="relative z-10 bg-gray-900/80 backdrop-blur-md border-t border-white/10 py-4 px-6 text-center text-gray-400 text-sm">
        <p>© 2025 星空打字 - 提升你的打字技能</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://docs.qq.com/doc/DVGdTbVNOWHdzR1Zy" class="hover:text-indigo-400 transition-colors">关于我们</a>
            <a href="https://docs.qq.com/doc/DVExIUWpoQm5OTEFt" class="hover:text-indigo-400 transition-colors">使用帮助</a>
            <a href="https://docs.qq.com/doc/DVGpzQ25iSWZCaURs" class="hover:text-indigo-400 transition-colors">更新界面</a>
        </div>
    </footer>

    <!-- 文章库模态框 -->
    <div id="articleModal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 border border-white/10 rounded-xl p-6 w-full max-w-4xl h-[80vh] shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">文章库</h3>
                <div class="flex space-x-2">
                    <input type="text" id="articleSearch" placeholder="搜索文章..." class="px-4 py-2 bg-gray-700/60 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50">
                    <button id="newArticleBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors">
                        <i class="fa fa-plus mr-1"></i>新建
                    </button>
                    <button id="closeArticleBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="articleList" class="flex-1 overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-4 pr-2">
                <!-- 文章列表将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- 新建文章模态框 -->
    <div id="newArticleModal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 border border-white/10 rounded-xl p-6 w-full max-w-2xl shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">新建文章</h3>
                <button id="closeNewArticleBtn" class="p-2 hover:bg-gray-700 rounded-full transition-colors">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="newArticleTitle" class="block text-sm font-medium text-gray-300 mb-1">标题</label>
                    <input type="text" id="newArticleTitle" class="w-full px-4 py-2 bg-gray-700/60 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50">
                </div>
                <div>
                    <label for="newArticleSource" class="block text-sm font-medium text-gray-300 mb-1">来源</label>
                    <input type="text" id="newArticleSource" class="w-full px-4 py-2 bg-gray-700/60 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50">
                </div>
                <div>
                    <label for="newArticleContent" class="block text-sm font-medium text-gray-300 mb-1">内容</label>
                    <textarea id="newArticleContent" rows="8" class="w-full px-4 py-2 bg-gray-700/60 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50"></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button id="cancelNewArticleBtn" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-full transition-colors">
                        取消
                    </button>
                    <button id="saveArticleBtn" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-full transition-colors">
                        保存文章
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 统计模态框 -->
    <div id="statsModal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 border border-white/10 rounded-xl p-6 w-full max-w-4xl h-[80vh] shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">打字统计</h3>
                <div class="flex space-x-2">
                    <button id="closeStatsBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="flex space-x-4 mb-6">
                <div class="bg-gray-700/60 p-4 rounded-lg flex-1">
                    <h4 class="text-lg font-semibold mb-3">总体统计</h4>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-gray-800/60 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">练习次数</p>
                            <p id="totalSessions" class="text-2xl font-bold">0</p>
                        </div>
                        <div class="bg-gray-800/60 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">最快速度</p>
                            <p id="bestWpm" class="text-2xl font-bold text-pink-500">0 <span class="text-sm">WPM</span></p>
                        </div>
                        <div class="bg-gray-800/60 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">平均速度</p>
                            <p id="avgWpm" class="text-2xl font-bold">0 <span class="text-sm">WPM</span></p>
                        </div>
                        <div class="bg-gray-800/60 p-3 rounded-lg">
                            <p class="text-sm text-gray-400">平均正确率</p>
                            <p id="avgAccuracy" class="text-2xl font-bold text-green-500">0%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto">
                <h4 class="text-lg font-semibold mb-3">历史记录</h4>
                <div id="statsHistory" class="space-y-3 pr-2">
                    <!-- 历史记录将通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 成绩模态框 -->
    <div id="resultModal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 border border-white/10 rounded-xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center">
                <h3 class="text-2xl font-bold mb-6">打字完成!</h3>
                <div class="space-y-4 mb-6">
                    <div class="flex justify-between">
                        <span class="text-gray-400">速度:</span>
                        <span id="resultWpm" class="font-bold text-pink-500">0 WPM</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">正确率:</span>
                        <span id="resultAccuracy" class="font-bold text-green-500">100%</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">错误数:</span>
                        <span id="resultErrors" class="font-bold text-red-500">0</span>
                    </div>
                    <div class="pt-4 border-t border-white/10">
                        <p id="poemLine" class="text-lg italic text-indigo-300"></p>
                        <p id="poemAuthor" class="text-sm text-gray-400 mt-1"></p>
                    </div>
                </div>
                <button id="closeResultBtn" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition-all">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <script>
        // 默认英文文章库
        const defaultEnglishArticles = [
            {
                title: "科技与未来",
                content: "Technology is advancing at an unprecedented pace, transforming every aspect of our lives. From artificial intelligence to quantum computing, these innovations promise to reshape our future. However, with great power comes great responsibility. We must ensure these technologies are developed ethically and used for the benefit of all humanity, not just a privileged few.",
                source: "科技前沿"
            },
            {
                title: "自然之美",
                content: "Nature offers us endless wonders, from the majestic mountains to the vast oceans. Each ecosystem is a delicate balance of life, where every organism plays a crucial role. As we admire nature's beauty, we must also remember our responsibility to protect it for future generations. Conservation efforts today will determine the world we leave behind.",
                source: "自然观察"
            },
            {
                title: "健康生活",
                content: "A healthy lifestyle is the foundation of happiness and productivity. Regular exercise, balanced nutrition, and adequate sleep are essential components. Mental health is equally important as physical health. Taking time to relax, meditate, and connect with loved ones can significantly improve our overall wellbeing.",
                source: "健康生活杂志"
            }
        ];

        // 古诗/名言库 - 根据成绩分等级
        const poems = {
            excellent: [
                { line: "会当凌绝顶，一览众山小。", author: "杜甫《望岳》" },
                { line: "长风破浪会有时，直挂云帆济沧海。", author: "李白《行路难》" },
                { line: "成功的秘诀在于永不改变既定的目标。", author: "卢梭" }
            ],
            good: [
                { line: "欲穷千里目，更上一层楼。", author: "王之涣《登鹳雀楼》" },
                { line: "业精于勤，荒于嬉；行成于思，毁于随。", author: "韩愈" },
                { line: "坚持就是胜利。", author: "谚语" }
            ],
            average: [
                { line: "不积跬步，无以至千里；不积小流，无以成江海。", author: "荀子《劝学》" },
                { line: "路漫漫其修远兮，吾将上下而求索。", author: "屈原《离骚》" },
                { line: "失败乃成功之母。", author: "谚语" }
            ],
            poor: [
                { line: "宝剑锋从磨砺出，梅花香自苦寒来。", author: "《警世贤文》" },
                { line: "千磨万击还坚劲，任尔东西南北风。", author: "郑燮《竹石》" },
                { line: "天行健，君子以自强不息。", author: "《周易》" }
            ]
        };

        // 从本地存储加载数据或初始化
        let englishArticles = JSON.parse(localStorage.getItem('englishArticles')) || defaultEnglishArticles;
        let statsData = JSON.parse(localStorage.getItem('typingStats')) || {
            sessions: 0,
            bestWpm: 0,
            totalWpm: 0,
            totalAccuracy: 0,
            history: []
        };

        // DOM元素
        const typingText = document.getElementById('typingText');
        const typingInput = document.getElementById('typingInput');
        const timerElement = document.getElementById('timer');
        const wpmElement = document.getElementById('wpm');
        const accuracyElement = document.getElementById('accuracy');
        const errorsElement = document.getElementById('errors');
        const charCountElement = document.getElementById('charCount');
        const restartBtn = document.getElementById('restartBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const articleTitle = document.getElementById('articleTitle');
        const articleInfo = document.getElementById('articleInfo');
        const articleBtn = document.getElementById('articleBtn');
        const articleModal = document.getElementById('articleModal');
        const articleList = document.getElementById('articleList');
        const articleSearch = document.getElementById('articleSearch');
        const closeArticleBtn = document.getElementById('closeArticleBtn');
        const newArticleBtn = document.getElementById('newArticleBtn');
        const newArticleModal = document.getElementById('newArticleModal');
        const closeNewArticleBtn = document.getElementById('closeNewArticleBtn');
        const cancelNewArticleBtn = document.getElementById('cancelNewArticleBtn');
        const saveArticleBtn = document.getElementById('saveArticleBtn');
        const newArticleTitle = document.getElementById('newArticleTitle');
        const newArticleSource = document.getElementById('newArticleSource');
        const newArticleContent = document.getElementById('newArticleContent');
        const statsBtn = document.getElementById('statsBtn');
        const statsModal = document.getElementById('statsModal');
        const closeStatsBtn = document.getElementById('closeStatsBtn');
        const totalSessions = document.getElementById('totalSessions');
        const bestWpm = document.getElementById('bestWpm');
        const avgWpm = document.getElementById('avgWpm');
        const avgAccuracy = document.getElementById('avgAccuracy');
        const statsHistory = document.getElementById('statsHistory');
        const resultModal = document.getElementById('resultModal');
        const resultWpm = document.getElementById('resultWpm');
        const resultAccuracy = document.getElementById('resultAccuracy');
        const resultErrors = document.getElementById('resultErrors');
        const poemLine = document.getElementById('poemLine');
        const poemAuthor = document.getElementById('poemAuthor');
        const closeResultBtn = document.getElementById('closeResultBtn');

        // 打字状态变量
        let timer;
        let timeLeft = 300; // 5分钟 = 300秒
        let isTyping = false;
        let isPaused = false;
        let totalTyped = 0;
        let correctTyped = 0;
        let errors = 0;
        let currentArticle = {};
        let startTime;
        let endTime;

        // 初始化
        function init() {
            loadRandomArticle();
            createStars();
            createAurora();
            setInterval(createShootingStar, 3000);
            
            // 事件监听
            typingInput.addEventListener('input', checkTyping);
            typingInput.addEventListener('focus', startTyping);
            restartBtn.addEventListener('click', restartTest);
            pauseBtn.addEventListener('click', togglePause);
            articleBtn.addEventListener('click', showArticleModal);
            closeArticleBtn.addEventListener('click', () => articleModal.classList.add('hidden'));
            newArticleBtn.addEventListener('click', showNewArticleModal);
            closeNewArticleBtn.addEventListener('click', () => newArticleModal.classList.add('hidden'));
            cancelNewArticleBtn.addEventListener('click', () => newArticleModal.classList.add('hidden'));
            saveArticleBtn.addEventListener('click', saveNewArticle);
            statsBtn.addEventListener('click', showStatsModal);
            closeStatsBtn.addEventListener('click', () => statsModal.classList.add('hidden'));
            closeResultBtn.addEventListener('click', () => resultModal.classList.add('hidden'));
            articleSearch.addEventListener('input', filterArticles);
            
            // 点击模态框外部关闭
            [articleModal, newArticleModal, statsModal, resultModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.add('hidden');
                    }
                });
            });
        }

        // 加载随机文章
        function loadRandomArticle() {
            currentArticle = englishArticles[Math.floor(Math.random() * englishArticles.length)];
            renderArticle(currentArticle);
        }

        // 加载指定文章
        function loadArticle(article) {
            currentArticle = article;
            renderArticle(article);
            articleModal.classList.add('hidden');
            restartTest();
        }

        // 渲染文章
        function renderArticle(article) {
            articleTitle.textContent = article.title;
            articleInfo.textContent = `来源：${article.source}`;
            
            typingText.innerHTML = '';
            article.content.split('').forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                typingText.appendChild(span);
            });
            
            typingInput.value = '';
            charCountElement.textContent = `0/${article.content.length} 字符`;
        }

        // 显示文章库模态框
        function showArticleModal() {
            articleList.innerHTML = '';
            englishArticles.forEach((article, index) => {
                const articleCard = document.createElement('div');
                articleCard.className = 'bg-gray-700/60 hover:bg-gray-700/80 border border-white/10 rounded-lg p-4 cursor-pointer transition-colors group';
                articleCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h4 class="font-bold text-lg mb-1 group-hover:text-indigo-400 transition-colors">${article.title}</h4>
                        <button class="delete-article-btn p-1 text-gray-400 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all" data-index="${index}">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                    <p class="text-gray-400 text-sm mb-2">来源: ${article.source}</p>
                    <p class="text-gray-300 text-sm line-clamp-2">${article.content.substring(0, 100)}${article.content.length > 100 ? '...' : ''}</p>
                    <div class="flex justify-between items-center mt-3 pt-2 border-t border-white/10">
                        <span class="text-xs text-gray-400">${article.content.length} 字符</span>
                        <button class="px-3 py-1 bg-indigo-600 hover:bg-indigo-700 text-xs rounded-full transition-colors">
                            使用此文
                        </button>
                    </div>
                `;
                articleCard.querySelector('button:not(.delete-article-btn)').addEventListener('click', () => loadArticle(article));
                articleCard.querySelector('.delete-article-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteArticle(index);
                });
                articleList.appendChild(articleCard);
            });
            articleModal.classList.remove('hidden');
        }

        // 删除文章
        function deleteArticle(index) {
            if (confirm('确定要删除这篇文章吗？')) {
                englishArticles.splice(index, 1);
                saveArticlesToLocalStorage();
                showArticleModal();
            }
        }

        // 显示新建文章模态框
        function showNewArticleModal() {
            newArticleTitle.value = '';
            newArticleSource.value = '';
            newArticleContent.value = '';
            newArticleModal.classList.remove('hidden');
        }

        // 保存新文章
        function saveNewArticle() {
            const title = newArticleTitle.value.trim();
            const source = newArticleSource.value.trim();
            const content = newArticleContent.value.trim();
            
            if (!title || !content) {
                alert('标题和内容不能为空');
                return;
            }
            
            const newArticle = {
                title,
                source: source || '自定义文章',
                content
            };
            
            englishArticles.push(newArticle);
            saveArticlesToLocalStorage();
            newArticleModal.classList.add('hidden');
            showArticleModal();
        }

        // 保存文章到本地存储
        function saveArticlesToLocalStorage() {
            localStorage.setItem('englishArticles', JSON.stringify(englishArticles));
        }

        // 筛选文章
        function filterArticles() {
            const searchTerm = articleSearch.value.toLowerCase();
            const cards = articleList.querySelectorAll('div');
            
            cards.forEach(card => {
                const title = card.querySelector('h4').textContent.toLowerCase();
                const source = card.querySelector('p:nth-child(2)').textContent.toLowerCase();
                const content = card.querySelector('p:nth-child(3)').textContent.toLowerCase();
                if (title.includes(searchTerm) || source.includes(searchTerm) || content.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 显示统计模态框
        function showStatsModal() {
            // 更新统计数据
            totalSessions.textContent = statsData.sessions;
            bestWpm.textContent = statsData.bestWpm;
            avgWpm.textContent = statsData.sessions > 0 ? Math.round(statsData.totalWpm / statsData.sessions) : 0;
            avgAccuracy.textContent = statsData.sessions > 0 ? `${Math.round(statsData.totalAccuracy / statsData.sessions)}%` : '0%';
            
            // 显示历史记录
            statsHistory.innerHTML = '';
            if (statsData.history.length === 0) {
                statsHistory.innerHTML = '<p class="text-gray-400 text-center py-8">暂无历史记录</p>';
            } else {
                statsData.history.slice().reverse().forEach((session, index) => {
                    const sessionElement = document.createElement('div');
                    sessionElement.className = 'bg-gray-700/60 hover:bg-gray-700/80 border border-white/10 rounded-lg p-4 transition-colors';
                    sessionElement.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="font-medium">${session.articleTitle}</h4>
                            <span class="text-sm text-gray-400">${new Date(session.date).toLocaleString()}</span>
                        </div>
                        <div class="grid grid-cols-3 gap-2 text-center">
                            <div class="bg-gray-800/60 p-2 rounded">
                                <p class="text-sm text-gray-400">速度</p>
                                <p class="font-bold ${session.wpm >= 60 ? 'text-pink-500' : ''}">${session.wpm} WPM</p>
                            </div>
                            <div class="bg-gray-800/60 p-2 rounded">
                                <p class="text-sm text-gray-400">正确率</p>
                                <p class="font-bold ${session.accuracy >= 90 ? 'text-green-500' : ''}">${session.accuracy}%</p>
                            </div>
                            <div class="bg-gray-800/60 p-2 rounded">
                                <p class="text-sm text-gray-400">错误</p>
                                <p class="font-bold">${session.errors}</p>
                            </div>
                        </div>
                    `;
                    statsHistory.appendChild(sessionElement);
                });
            }
            
            statsModal.classList.remove('hidden');
        }

        // 保存统计数据
        function saveStatsToLocalStorage() {
            localStorage.setItem('typingStats', JSON.stringify(statsData));
        }

        // 开始打字
        function startTyping() {
            if (!isTyping && !isPaused) {
                isTyping = true;
                startTime = new Date();
                startTimer();
            }
        }

        // 计时器
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        finishTest();
                    }
                }
            }, 1000);
        }

        // 更新计时器显示
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 检查打字输入
        function checkTyping() {
            if (!isTyping || isPaused) return;
            
            const inputText = typingInput.value;
            const articleText = currentArticle.content;
            totalTyped = inputText.length;
            
            // 更新字符计数
            charCountElement.textContent = `${totalTyped}/${articleText.length} 字符`;
            
            // 重置统计
            correctTyped = 0;
            errors = 0;
            
            // 更新字符样式
            Array.from(typingText.children).forEach((span, index) => {
                span.className = '';
                
                if (index < totalTyped) {
                    if (inputText[index] === articleText[index]) {
                        span.classList.add('correct');
                        correctTyped++;
                    } else {
                        span.classList.add('incorrect');
                        errors++;
                    }
                } else if (index === totalTyped) {
                    span.classList.add('current');
                } else {
                    span.classList.add('remaining');
                }
            });
            
            // 计算正确率
            const accuracy = totalTyped > 0 ? Math.round((correctTyped / totalTyped) * 100) : 100;
            
            // 计算WPM (Words Per Minute)
            const currentTime = new Date();
            const timeElapsed = (currentTime - startTime) / 60000; // 分钟
            const wordsTyped = inputText.trim().split(/\s+/).length;
            const wpm = timeElapsed > 0 ? Math.round(wordsTyped / timeElapsed) : 0;
            
            // 更新统计
            wpmElement.textContent = wpm;
            accuracyElement.textContent = `${accuracy}%`;
            errorsElement.textContent = errors;
            
            // 检查是否完成
            if (totalTyped === articleText.length) {
                finishTest();
            }
        }

        // 完成测试
        function finishTest() {
            clearInterval(timer);
            isTyping = false;
            endTime = new Date();
            typingInput.blur();
            
            // 计算最终WPM
            const timeElapsed = (endTime - startTime) / 60000;
            const wordsTyped = typingInput.value.trim().split(/\s+/).length;
            const finalWpm = timeElapsed > 0 ? Math.round(wordsTyped / timeElapsed) : 0;
            
            // 计算最终正确率
            const finalAccuracy = totalTyped > 0 ? Math.round((correctTyped / totalTyped) * 100) : 100;
            
            // 更新统计数据
            statsData.sessions++;
            statsData.totalWpm += finalWpm;
            statsData.totalAccuracy += finalAccuracy;
            
            if (finalWpm > statsData.bestWpm) {
                statsData.bestWpm = finalWpm;
            }
            
            // 添加历史记录
            statsData.history.push({
                date: new Date().toISOString(),
                articleTitle: currentArticle.title,
                wpm: finalWpm,
                accuracy: finalAccuracy,
                errors: errors,
                duration: 300 - timeLeft
            });
            
            // 保存统计数据
            saveStatsToLocalStorage();
            
            // 显示结果
            resultWpm.textContent = `${finalWpm} WPM`;
            resultAccuracy.textContent = `${finalAccuracy}%`;
            resultErrors.textContent = errors;
            
            // 根据成绩显示不同的诗句
            let poemCategory;
            if (finalWpm >= 60 && finalAccuracy >= 95) {
                poemCategory = 'excellent';
            } else if (finalWpm >= 40 || finalAccuracy >= 85) {
                poemCategory = 'good';
            } else if (finalWpm >= 20 || finalAccuracy >= 70) {
                poemCategory = 'average';
            } else {
                poemCategory = 'poor';
            }
            
            const randomPoem = poems[poemCategory][Math.floor(Math.random() * poems[poemCategory].length)];
            poemLine.textContent = randomPoem.line;
            poemAuthor.textContent = `— ${randomPoem.author}`;
            
            resultModal.classList.remove('hidden');
        }

        // 重新开始测试
        function restartTest() {
            clearInterval(timer);
            timeLeft = 300;
            isTyping = false;
            isPaused = false;
            totalTyped = 0;
            correctTyped = 0;
            errors = 0;
            
            updateTimerDisplay();
            wpmElement.textContent = '0';
            accuracyElement.textContent = '100%';
            errorsElement.textContent = '0';
            
            renderArticle(currentArticle);
            typingInput.value = '';
            pauseBtn.innerHTML = '<i class="fa fa-pause"></i><span>暂停</span>';
        }

        // 暂停/继续
        function togglePause() {
            if (!isTyping) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                clearInterval(timer);
                pauseBtn.innerHTML = '<i class="fa fa-play"></i><span>继续</span>';
                typingInput.blur();
            } else {
                startTimer();
                pauseBtn.innerHTML = '<i class="fa fa-pause"></i><span>暂停</span>';
                typingInput.focus();
            }
        }

        // 星空背景效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // 极光背景效果
        function createAurora() {
            const auroraContainer = document.getElementById('aurora');
            const bandCount = 3;
            
            for (let i = 0; i < bandCount; i++) {
                const band = document.createElement('div');
                band.classList.add('aurora-band');
                
                const hue = 240 + Math.random() * 60;
                band.style.background = `linear-gradient(transparent, hsla(${hue}, 80%, 60%, 0.1), transparent`;
                band.style.animationDelay = `${i * 5}s`;
                band.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                auroraContainer.appendChild(band);
            }
        }

        // 流星效果
        function createShootingStar() {
            const starsContainer = document.getElementById('stars');
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            
            const startX = Math.random() * 20;
            const startY = Math.random() * 20;
            shootingStar.style.left = `${startX}%`;
            shootingStar.style.top = `${startY}%`;
            
            const angle = 30 + Math.random() * 30;
            shootingStar.style.transform = `rotate(${angle}deg)`;
            
            starsContainer.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
