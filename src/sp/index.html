    <div class="video-modal" id="video-modal">

    <script>
        // é…ç½®
        const VIDEO_FOLDER = 'Z:/video'; // ä¿®æ”¹ä¸ºä½ çš„è§†é¢‘æ–‡ä»¶å¤¹è·¯å¾„
        const VIDEO_EXTENSIONS = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.wmv', '.mkv'];
        
        // DOMå…ƒç´ 
        const videoGrid = document.getElementById('video-grid');
        const videoModal = document.getElementById('video-modal');
        const closeModal = document.getElementById('close-modal');
        const modalVideo = document.getElementById('modal-video');
        const modalVideoTitle = document.getElementById('modal-video-title');
        const refreshBtn = document.getElementById('refresh-btn');
        const videoCount = document.getElementById('video-count');
        
        // è·å–è§†é¢‘åˆ—è¡¨
        async function getVideoList() {
            try {
                // æ³¨æ„ï¼šæµè§ˆå™¨ä¸­æ— æ³•ç›´æ¥è®¿é—®æœ¬åœ°æ–‡ä»¶ç³»ç»Ÿ
                // è¿™é‡Œéœ€è¦ç”¨æˆ·æ‰‹åŠ¨é€‰æ‹©æ–‡ä»¶å¤¹æˆ–æ–‡ä»¶
                // ä»¥ä¸‹ä»£ç ä»…ä¸ºæ¼”ç¤ºç»“æ„ï¼Œå®é™…éœ€è¦ç”¨æˆ·äº¤äº’
                
                // æ¨¡æ‹Ÿè·å–è§†é¢‘åˆ—è¡¨
                const videos = [];
                
                // è¿™é‡Œåº”è¯¥æ˜¯é€šè¿‡æ–‡ä»¶é€‰æ‹©å™¨è·å–çš„è§†é¢‘
                // å®é™…ä½¿ç”¨æ—¶éœ€è¦ç”¨æˆ·äº¤äº’
                
                return videos;
            } catch (error) {
                console.error('è·å–è§†é¢‘åˆ—è¡¨å¤±è´¥:', error);
                return [];
            }
        }
        
        // åŠ è½½è§†é¢‘åˆ—è¡¨
        async function loadVideos() {
            try {
                videoGrid.innerHTML = `

                        <div class="spinner"></div>
                        <p>åŠ è½½è§†é¢‘ä¸­...</p>
                    </div>
                `;
                
                const videos = await getVideoList();
                
                // æ›´æ–°è§†é¢‘è®¡æ•°
                videoCount.textContent = videos.length;
                
                // æ¸…ç©ºç°æœ‰å†…å®¹
                videoGrid.innerHTML = '';
                
                if (videos.length === 0) {
                    videoGrid.innerHTML = `
                        <div class="no-videos">
                            <p>æ²¡æœ‰æ‰¾åˆ°è§†é¢‘</p>
                            <p>è¯·ç¡®ä¿Z:/videoç›®å½•å­˜åœ¨å¹¶åŒ…å«è§†é¢‘æ–‡ä»¶</p>
                            <p>æˆ–è€…ä½¿ç”¨æ–‡ä»¶é€‰æ‹©å™¨æ·»åŠ è§†é¢‘</p>
                        </div>
                    `;
                    return;
                }
                
                // æ·»åŠ è§†é¢‘å¡ç‰‡
                videos.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <div class="video-thumbnail">
                            <video>
                                <source src="${video.path}" type="video/mp4">
                            </video>
                            <div class="play-btn"></div>
                        </div>

                    `;
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    const playBtn = videoCard.querySelector('.play-btn');
                    const viewBtn = videoCard.querySelector('.view-btn');
                    const videoElement = videoCard.querySelector('video');
                    
                    // ç‚¹å‡»æ’­æ”¾æŒ‰é’®
                    playBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openVideoModal(video);
                    });
                    
                    // ç‚¹å‡»æŸ¥çœ‹æŒ‰é’®
                    viewBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openVideoModal(video);
                    });
                    
                    // ç‚¹å‡»å¡ç‰‡
                    videoCard.addEventListener('click', () => {
                        openVideoModal(video);
                    });
                    
                    videoGrid.appendChild(videoCard);
                });
                
            } catch (error) {
                console.error('åŠ è½½è§†é¢‘å¤±è´¥:', error);
                videoGrid.innerHTML = `
                    <div class="error-message">
                        <p>åŠ è½½è§†é¢‘å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p>
                    </div>
                `;
            }
        }
        
        // æ‰“å¼€è§†é¢‘æ¨¡æ€æ¡†
        function openVideoModal(video) {
            modalVideo.src = video.path;
            modalVideoTitle.textContent = video.title;
            videoModal.style.display = 'flex';
            
            // æ’­æ”¾è§†é¢‘
            modalVideo.play().catch(e => {
                console.error('è‡ªåŠ¨æ’­æ”¾å¤±è´¥:', e);
            });
        }
        
        // å…³é—­è§†é¢‘æ¨¡æ€æ¡†
        function closeVideoModal() {
            modalVideo.pause();
            modalVideo.src = '';
            videoModal.style.display = 'none';
        }
        
        // äº‹ä»¶ç›‘å¬
        closeModal.addEventListener('click', closeVideoModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoModal();
            }
        });
        
        // åˆ·æ–°åŠŸèƒ½
        refreshBtn.addEventListener('click', loadVideos);
        
        // æ–‡ä»¶é€‰æ‹©å™¨
        async function handleFileSelect() {
            try {
                // æ³¨æ„ï¼šä»¥ä¸‹ä»£ç éœ€è¦ç°ä»£æµè§ˆå™¨æ”¯æŒ
                // å®é™…ä½¿ç”¨æ—¶å¯èƒ½éœ€è¦ç”¨æˆ·äº¤äº’
                
                // åˆ›å»ºæ–‡ä»¶è¾“å…¥å…ƒç´ 
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.webkitdirectory = true; // å…è®¸é€‰æ‹©ç›®å½•
                fileInput.multiple = true;
                fileInput.accept = VIDEO_EXTENSIONS.map(ext => `video/${ext.substring(1)}`).join(',');
                
                fileInput.addEventListener('change', async (event) => {
                    const files = Array.from(event.target.files);
                    const videos = files
                        .filter(file => VIDEO_EXTENSIONS.includes(
                            '.' + file.name.split('.').pop().toLowerCase()
                        ))
                        .map(file => ({
                            title: file.name,
                            path: URL.createObjectURL(file),
                            file: file
                        }));
                    
                    // æ˜¾ç¤ºè§†é¢‘
                    displayVideos(videos);
                });
                
                fileInput.click();
            } catch (error) {
                console.error('æ–‡ä»¶é€‰æ‹©é”™è¯¯:', error);
                alert('æ— æ³•è®¿é—®æ–‡ä»¶: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºè§†é¢‘
        function displayVideos(videos) {
            // æ›´æ–°è§†é¢‘è®¡æ•°
            videoCount.textContent = videos.length;
            
            // æ¸…ç©ºç°æœ‰å†…å®¹
            videoGrid.innerHTML = '';
            
            if (videos.length === 0) {
                videoGrid.innerHTML = `

                        <p>æ²¡æœ‰æ‰¾åˆ°è§†é¢‘</p>
                    </div>
                `;
                return;
            }
            
            // æ·»åŠ è§†é¢‘å¡ç‰‡
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <video>
                            <source src="${video.path}" type="video/mp4">
                        </video>
                        <div class="play-btn"></div>
                    </div>
                    <div class="video-details">
                        <h3 class="video-title">${video.title}</h3>
                        <button class="view-btn">æŸ¥çœ‹è¯¦æƒ…</button>
                    </div>
                `;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                const playBtn = videoCard.querySelector('.play-btn');
                const viewBtn = videoCard.querySelector('.view-btn');
                const videoElement = videoCard.querySelector('video');
                
                // é¼ æ ‡æ‚¬åœé¢„è§ˆ
                videoCard.addEventListener('mouseenter', () => {
                    videoElement.play().catch(e => {});

                videoCard.addEventListener('mouseleave', () => {
                    videoElement.pause();
                    videoElement.currentTime = 0;
                });
                
                // ç‚¹å‡»æ’­æ”¾æŒ‰é’®
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openVideoModal(video);
                });
                
                // ç‚¹å‡»æŸ¥çœ‹æŒ‰é’®
                viewBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openVideoModal(video);
                });
                
                // ç‚¹å‡»å¡ç‰‡
                videoCard.addEventListener('click', () => {
                    openVideoModal(video);
                });
                
                videoGrid.appendChild(videoCard);
            });
        }
        
        // åˆå§‹åŒ–é¡µé¢
        window.addEventListener('DOMContentLoaded', () => {
            // å°è¯•è‡ªåŠ¨åŠ è½½ï¼ˆåœ¨æµè§ˆå™¨ä¸­é€šå¸¸æ— æ³•ç›´æ¥è®¿é—®æœ¬åœ°æ–‡ä»¶ç³»ç»Ÿï¼‰
            loadVideos();
            
            // æ·»åŠ æ‰‹åŠ¨é€‰æ‹©æ–‡ä»¶æŒ‰é’®
            const manualSelectBtn = document.createElement('button');
            manualSelectBtn.className = 'refresh-btn';
            manualSelectBtn.textContent = 'é€‰æ‹©è§†é¢‘æ–‡ä»¶å¤¹';
            manualSelectBtn.style.marginLeft = '10px';
            manualSelectBtn.addEventListener('click', handleFileSelect);

        });
    </script>
