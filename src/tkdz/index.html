<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星际战机：太空防御战</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            touch-action: none;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.7);
            border-radius: 10px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000000 0%, #000033 100%);
        }
        
        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #scorePanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 80, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #00ccff;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
        }
        
        #healthBar {
            width: 200px;
            height: 15px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #555;
        }
        
        #healthFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff0000, #ff9900, #00ff00);
            transition: width 0.3s;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            pointer-events: auto;
        }
        
        #joystickContainer {
            width: 140px;
            height: 140px;
            position: relative;
            display: none;
        }
        
        #joystickBase {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 50, 100, 0.4);
            border-radius: 50%;
            border: 2px solid rgba(100, 200, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        #joystick {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(0, 150, 255, 0.7);
            border-radius: 50%;
            left: 35px;
            top: 35px;
            cursor: move;
            border: 2px solid rgba(200, 240, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
        }
        
        .actionBtn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(200, 50, 50, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            border: 2px solid rgba(255, 200, 200, 0.8);
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.6);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .actionBtn:active {
            transform: scale(0.9);
            background: rgba(255, 100, 100, 0.9);
        }
        
        #bombBtn {
            background: rgba(180, 50, 200, 0.7);
            box-shadow: 0 0 15px rgba(200, 100, 255, 0.6);
            border: 2px solid rgba(255, 200, 255, 0.8);
        }
        
        #bombBtn:active {
            background: rgba(220, 100, 255, 0.9);
        }
        
        #gameStartScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 30, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
            text-align: center;
        }
        
        #gameTitle {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00ccff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.7);
            letter-spacing: 3px;
        }
        
        #startBtn {
            background: linear-gradient(45deg, #00aaff, #0077ff);
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            color: white;
            border-radius: 50px;
            margin: 30px 0;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.7);
            transition: all 0.3s;
        }
        
        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
        }
        
        .instructions {
            background: rgba(0, 30, 60, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            width: 80%;
            max-width: 500px;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }
        
        .instructions h2 {
            color: #00ccff;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            text-align: left;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 10px 0;
            color: #aaddff;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        #finalScore {
            font-size: 36px;
            margin: 20px 0;
            color: #00ffcc;
        }
        
        #restartBtn {
            background: linear-gradient(45deg, #ff5500, #ffaa00);
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            color: white;
            border-radius: 50px;
            margin: 30px 0;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 150, 0, 0.7);
            transition: all 0.3s;
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 200, 0, 0.9);
        }
        
        .bomb-count {
            position: absolute;
            bottom: 110px;
            right: 20px;
            background: rgba(180, 50, 200, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 18px;
            border: 1px solid rgba(255, 200, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            #joystickContainer {
                display: block;
            }
            
            #gameTitle {
                font-size: 36px;
            }
            
            .instructions {
                font-size: 14px;
            }
            
            .actionBtn {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="uiLayer">
            <div id="scorePanel">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
                <div id="healthBar">
                    <div id="healthFill"></div>
                </div>
                <i class="fas fa-heart"></i>
            </div>
            
            <div id="controls">
                <div id="joystickContainer">
                    <div id="joystickBase"></div>
                    <div id="joystick"></div>
                </div>
                
                <div class="actionBtn" id="shootBtn">
                    <i class="fas fa-bullseye"></i>
                </div>
                
                <div class="actionBtn" id="bombBtn">
                    <i class="fas fa-bomb"></i>
                </div>
            </div>
            
            <div class="bomb-count">
                <i class="fas fa-bomb"></i> <span id="bombCount">3</span>
            </div>
        </div>
        
        <div id="gameStartScreen">
            <h1 id="gameTitle">星际战机：太空防御战</h1>
            <p style="font-size: 20px; margin-bottom: 30px; color: #aaddff;">保卫地球的最后防线！</p>
            
            <div class="instructions">
                <h2><i class="fas fa-gamepad"></i> 游戏控制</h2>
                <p id="controlInfo">键盘方向键控制移动，鼠标左键射击，右键投放炸弹</p>
            </div>
            
            <div class="instructions">
                <h2><i class="fas fa-bullseye"></i> 游戏目标</h2>
                <ul>
                    <li>摧毁所有来犯的敌机和多边形障碍物</li>
                    <li>躲避敌人的攻击和障碍物</li>
                    <li>尽可能获得高分！</li>
                </ul>
            </div>
            
            <button id="startBtn">开始游戏</button>
        </div>
        
        <div id="gameOverScreen">
            <h1 style="font-size: 60px; color: #ff5555; margin-bottom: 20px;">游戏结束</h1>
            <p style="font-size: 28px;">最终得分</p>
            <div id="finalScore">0</div>
            <button id="restartBtn">重新开始</button>
        </div>
    </div>
    
    <audio id="shootSound" src="https://assets.mixkit.co/sfx/preview/mixkit-laser-weapon-shot-1681.mp3"></audio>
    <audio id="explosionSound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-hit-759.mp3"></audio>
    <audio id="bombSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bomb-explosion-2587.mp3"></audio>
    <audio id="bgMusic" loop src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-667.mp3"></audio>

    <script>
        // 游戏主逻辑
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const healthFill = document.getElementById('healthFill');
        const bombCountElement = document.getElementById('bombCount');
        const startScreen = document.getElementById('gameStartScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const shootBtn = document.getElementById('shootBtn');
        const bombBtn = document.getElementById('bombBtn');
        const joystick = document.getElementById('joystick');
        const controlInfo = document.getElementById('controlInfo');
        
        // 音频元素
        const shootSound = document.getElementById('shootSound');
        const explosionSound = document.getElementById('explosionSound');
        const bombSound = document.getElementById('bombSound');
        const bgMusic = document.getElementById('bgMusic');
        
        // 设置画布尺寸
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        
        // 游戏状态
        let gameRunning = false;
        let score = 0;
        let playerHealth = 100;
        let bombCount = 3;
        let enemies = [];
        let polygons = [];
        let bullets = [];
        let explosions = [];
        let particles = [];
        let stars = [];
        let isMobile = false;
        let joystickActive = false;
        let joystickAngle = 0;
        let joystickPower = 0;
        
        // 射击状态
        let isShooting = false;
        let shootInterval = null;
        let isMouseDown = false;
        
        // 玩家对象
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 30,
            speed: 6,
            color: '#00ffff',
            lastShot: 0,
            shootDelay: 200,
            bombDelay: 1000,
            lastBomb: 0
        };
        
        // 检测移动设备
        function detectMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 初始化游戏
        function initGame() {
            isMobile = detectMobile();
            if (isMobile) {
                controlInfo.innerHTML = "使用虚拟摇杆控制移动，点击按钮进行射击和投放炸弹";
            }
            
            // 重置游戏状态
            gameRunning = true;
            score = 0;
            playerHealth = 100;
            bombCount = 3;
            enemies = [];
            polygons = [];
            bullets = [];
            explosions = [];
            particles = [];
            stars = [];
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            
            // 创建星空背景
            createStars();
            
            // 开始背景音乐
            bgMusic.volume = 0.5;
            bgMusic.play().catch(e => console.log("音乐自动播放被阻止:", e));
            
            // 隐藏开始屏幕
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 更新UI
            updateUI();
        }
        
        // 创建星星
        function createStars() {
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 3 + 1,
                    twinkle: Math.random() * 5
                });
            }
        }
        
        // 生成敌人
        function spawnEnemy() {
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: Math.random() * 2 + 1,
                color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                health: Math.floor(size / 10),
                shootTimer: 0,
                shootDelay: Math.random() * 2000 + 1000
            });
        }
        
        // 生成多边形障碍物
        function spawnPolygon() {
            const sides = Math.floor(Math.random() * 4) + 5; // 5-8边形
            const size = Math.random() * 40 + 30;
            
            polygons.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                size: size,
                sides: sides,
                rotation: 0,
                rotationSpeed: Math.random() * 0.05 - 0.025,
                speed: Math.random() * 3 + 1,
                color: `hsl(${Math.random() * 60 + 180}, 100%, 50%)`,
                vertices: []
            });
        }
        
        // 玩家射击
        function playerShoot() {
            const now = Date.now();
            if (now - player.lastShot > player.shootDelay) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 10,
                    color: '#ffff00',
                    damage: 1,
                    type: 'player'
                });
                
                player.lastShot = now;
                
                // 播放射击音效
                shootSound.currentTime = 0;
                shootSound.play();
            }
        }
        
        // 开始持续射击
        function startShooting() {
            if (shootInterval) return;
            
            // 立即射击一次
            playerShoot();
            
            // 设置射击间隔
            shootInterval = setInterval(playerShoot, player.shootDelay);
        }
        
        // 停止持续射击
        function stopShooting() {
            if (shootInterval) {
                clearInterval(shootInterval);
                shootInterval = null;
            }
        }
        
        // 玩家投放炸弹
        function playerBomb() {
            const now = Date.now();
            if (bombCount > 0 && now - player.lastBomb > player.bombDelay) {
                // 创建爆炸效果
                explosions.push({
                    x: player.x + player.width / 2,
                    y: player.y + 50,
                    radius: 0,
                    maxRadius: 150,
                    color: '#ff6600',
                    alpha: 1,
                    growthRate: 8
                });
                
                // 伤害所有敌人
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    const dx = enemy.x + enemy.width/2 - player.x;
                    const dy = enemy.y + enemy.height/2 - player.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 200) {
                        score += Math.floor(enemy.width);
                        enemies.splice(i, 1);
                        
                        // 创建爆炸粒子
                        createExplosionParticles(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 20);
                    }
                }
                
                // 伤害所有多边形
                for (let i = polygons.length - 1; i >= 0; i--) {
                    const poly = polygons[i];
                    const dx = poly.x + poly.size/2 - player.x;
                    const dy = poly.y + poly.size/2 - player.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 200) {
                        score += 25;
                        polygons.splice(i, 1);
                        
                        // 创建爆炸粒子
                        createExplosionParticles(poly.x + poly.size/2, poly.y + poly.size/2, 15);
                    }
                }
                
                bombCount--;
                player.lastBomb = now;
                
                // 播放炸弹音效
                bombSound.currentTime = 0;
                bombSound.play();
                
                updateUI();
            }
        }
        
        // 创建爆炸粒子
        function createExplosionParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 60}, 100%, 50%)`,
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * Math.PI * 2,
                    life: 1
                });
            }
        }
        
        // 更新UI
        function updateUI() {
            scoreElement.textContent = score;
            healthFill.style.width = `${playerHealth}%`;
            bombCountElement.textContent = bombCount;
        }
        
        // 检测碰撞
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星空背景
            drawStars();
            
            // 更新游戏状态
            updateGame();
            
            // 绘制游戏对象
            drawGameObjects();
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 绘制星空背景
        function drawStars() {
            ctx.fillStyle = '#ffffff';
            for (let star of stars) {
                star.twinkle += 0.05;
                const alpha = 0.5 + Math.sin(star.twinkle) * 0.5;
                ctx.globalAlpha = alpha;
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                star.y += star.speed * 0.1;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
            ctx.globalAlpha = 1;
        }
        
        // 更新游戏状态
        function updateGame() {
            // 移动玩家
            movePlayer();
            
            // 生成敌人
            if (Math.random() < 0.02) {
                spawnEnemy();
            }
            
            // 生成多边形障碍物
            if (Math.random() < 0.01) {
                spawnPolygon();
            }
            
            // 更新敌人
            updateEnemies();
            
            // 更新多边形障碍物
            updatePolygons();
            
            // 更新子弹
            updateBullets();
            
            // 更新爆炸效果
            updateExplosions();
            
            // 更新粒子
            updateParticles();
        }
        
        // 移动玩家
        function movePlayer() {
            if (isMobile && joystickActive) {
                const moveX = Math.cos(joystickAngle) * joystickPower * player.speed;
                const moveY = Math.sin(joystickAngle) * joystickPower * player.speed;
                
                player.x += moveX;
                player.y += moveY;
            }
            
            // 边界检查
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }
        
        // 更新敌人
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                
                // 敌人射击
                enemy.shootTimer += 16;
                if (enemy.shootTimer > enemy.shootDelay) {
                    bullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 15,
                        speed: -5,
                        color: '#ff5555',
                        damage: 5,
                        type: 'enemy'
                    });
                    enemy.shootTimer = 0;
                }
                
                // 检测是否离开屏幕
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // 检测与玩家的碰撞
                if (checkCollision(player, enemy)) {
                    playerHealth -= 10;
                    enemies.splice(i, 1);
                    createExplosionParticles(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 15);
                    
                    explosionSound.currentTime = 0;
                    explosionSound.play();
                    
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                    
                    updateUI();
                }
            }
        }
        
        // 更新多边形障碍物
        function updatePolygons() {
            for (let i = polygons.length - 1; i >= 0; i--) {
                const poly = polygons[i];
                poly.y += poly.speed;
                poly.rotation += poly.rotationSpeed;
                
                // 检测是否离开屏幕
                if (poly.y > canvas.height + poly.size) {
                    polygons.splice(i, 1);
                    continue;
                }
                
                // 检测与玩家的碰撞
                if (checkCollision(player, {
                    x: poly.x,
                    y: poly.y,
                    width: poly.size,
                    height: poly.size
                })) {
                    playerHealth -= 15;
                    polygons.splice(i, 1);
                    createExplosionParticles(poly.x + poly.size/2, poly.y + poly.size/2, 20);
                    
                    explosionSound.currentTime = 0;
                    explosionSound.play();
                    
                    if (playerHealth <= 0) {
                        gameOver();
                    }
                    
                    updateUI();
                }
            }
        }
        
        // 更新子弹
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed;
                
                // 检测是否离开屏幕
                if (bullet.y < -20 || bullet.y > canvas.height + 20) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // 玩家子弹检测与敌人碰撞
                if (bullet.type === 'player') {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        if (checkCollision(bullet, enemy)) {
                            enemy.health -= bullet.damage;
                            bullets.splice(i, 1);
                            
                            if (enemy.health <= 0) {
                                score += Math.floor(enemy.width);
                                enemies.splice(j, 1);
                                createExplosionParticles(enemy.x + enemy.width/2, enemy.y + enemy.height/2, 10);
                                
                                explosionSound.currentTime = 0;
                                explosionSound.play();
                                
                                updateUI();
                            }
                            break;
                        }
                    }
                    
                    // 玩家子弹检测与多边形碰撞
                    for (let j = polygons.length - 1; j >= 0; j--) {
                        const poly = polygons[j];
                        if (checkCollision(bullet, {
                            x: poly.x,
                            y: poly.y,
                            width: poly.size,
                            height: poly.size
                        })) {
                            score += 5;
                            bullets.splice(i, 1);
                            createExplosionParticles(bullet.x, bullet.y, 5);
                            updateUI();
                            break;
                        }
                    }
                }
                // 敌人子弹检测与玩家碰撞
                else if (bullet.type === 'enemy') {
                    if (checkCollision(bullet, player)) {
                        playerHealth -= bullet.damage;
                        bullets.splice(i, 1);
                        createExplosionParticles(bullet.x, bullet.y, 5);
                        
                        explosionSound.currentTime = 0;
                        explosionSound.play();
                        
                        if (playerHealth <= 0) {
                            gameOver();
                        }
                        
                        updateUI();
                    }
                }
            }
        }
        
        // 更新爆炸效果
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.radius += explosion.growthRate;
                explosion.alpha -= 0.02;
                
                if (explosion.radius >= explosion.maxRadius || explosion.alpha <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        // 更新粒子
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // 绘制游戏对象
        function drawGameObjects() {
            // 绘制玩家
            drawPlayer();
            
            // 绘制敌人
            drawEnemies();
            
            // 绘制多边形
            drawPolygons();
            
            // 绘制子弹
            drawBullets();
            
            // 绘制爆炸效果
            drawExplosions();
            
            // 绘制粒子
            drawParticles();
        }
        
        // 绘制玩家
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 绘制玩家细节
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 10, player.y - 10, 30, 5);
            ctx.fillRect(player.x + 20, player.y + player.height, 10, 15);
            
            // 绘制引擎火焰
            ctx.fillStyle = '#ff9900';
            ctx.beginPath();
            ctx.moveTo(player.x + 15, player.y + player.height + 15);
            ctx.lineTo(player.x + 20, player.y + player.height + 25);
            ctx.lineTo(player.x + 25, player.y + player.height + 15);
            ctx.fill();
        }
        
        // 绘制敌人
        function drawEnemies() {
            for (const enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // 绘制敌人细节
                ctx.fillStyle = '#000000';
                ctx.fillRect(enemy.x + 10, enemy.y + 10, enemy.width - 20, 5);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(enemy.x + 10, enemy.y + 10, (enemy.width - 20) * (enemy.health / (enemy.width / 10)), 5);
            }
        }
        
        // 绘制多边形
        function drawPolygons() {
            for (const poly of polygons) {
                ctx.fillStyle = poly.color;
                ctx.beginPath();
                
                for (let i = 0; i < poly.sides; i++) {
                    const angle = poly.rotation + (i * 2 * Math.PI / poly.sides);
                    const x = poly.x + poly.size / 2 + Math.cos(angle) * poly.size / 2;
                    const y = poly.y + poly.size / 2 + Math.sin(angle) * poly.size / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.fill();
                
                // 绘制中心点
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(poly.x + poly.size / 2, poly.y + poly.size / 2, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 绘制子弹
        function drawBullets() {
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // 绘制子弹光效
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(bullet.x + 1, bullet.y - 5, 2, 5);
            }
        }
        
        // 绘制爆炸效果
        function drawExplosions() {
            for (const explosion of explosions) {
                const gradient = ctx.createRadialGradient(
                    explosion.x, explosion.y, 0,
                    explosion.x, explosion.y, explosion.radius
                );
                gradient.addColorStop(0, explosion.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.globalAlpha = explosion.alpha;
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // 绘制粒子
        function drawParticles() {
            for (const p of particles) {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            bgMusic.pause();
            
            // 停止所有射击
            stopShooting();
        }
        
        // 事件监听器
        startBtn.addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        
        restartBtn.addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        
        // PC端控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            // 移动控制
            if (e.key === 'ArrowLeft') player.x -= player.speed;
            if (e.key === 'ArrowRight') player.x += player.speed;
            if (e.key === 'ArrowUp') player.y -= player.speed;
            if (e.key === 'ArrowDown') player.y += player.speed;
            
            // 射击 (X键)
            if (e.key === 'x' || e.key === 'X') {
                startShooting();
            }
            
            // 炸弹 (C键)
            if (e.key === 'c' || e.key === 'C') {
                playerBomb();
            }
            
            // 边界检查
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'x' || e.key === 'X') {
                stopShooting();
            }
        });
        
        // 鼠标控制
        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) return;
            
            if (e.button === 0) { // 左键
                isMouseDown = true;
                startShooting();
            } else if (e.button === 2) { // 右键
                playerBomb();
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) { // 左键
                isMouseDown = false;
                stopShooting();
            }
        });
        
        canvas.addEventListener('mouseleave', () => {
            if (isMouseDown) {
                isMouseDown = false;
                stopShooting();
            }
        });
        
        // 阻止右键菜单
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // 移动端控制 - 摇杆
        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const rect = joystickContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let x = touch.clientX - centerX;
            let y = touch.clientY - centerY;
            
            // 限制在摇杆范围内
            const distance = Math.min(Math.sqrt(x*x + y*y), rect.width / 2);
            joystickAngle = Math.atan2(y, x);
            joystickPower = distance / (rect.width / 2);
            
            // 更新摇杆位置
            const joystickX = Math.cos(joystickAngle) * distance;
            const joystickY = Math.sin(joystickAngle) * distance;
            
            joystick.style.transform = `translate(${joystickX}px, ${joystickY}px)`;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!joystickActive) return;
            
            joystickActive = false;
            joystickPower = 0;
            joystick.style.transform = 'translate(0, 0)';
        });
        
        // 移动端控制 - 按钮
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startShooting();
        });
        
        shootBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopShooting();
        });
        
        bombBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerBomb();
        });
        
        // 初始调整画布大小
        window.addEventListener('resize', () => {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        });
        
        // 初始化游戏
        window.addEventListener('load', () => {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            createStars();
        });
    </script>
</body>
